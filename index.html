    <script>
        // Display latest blog post
        function displayLatestPost() {
            const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
            const container = document.getElementById('latestBlogPost');
            
            if (posts.length > 0) {
                const latestPost = posts[0]; // Get the first post (most recent)
                container.innerHTML = `
                    <h3 class="text-xl mb-1 text-glow">${latestPost.title}</h3>
                    <p class="text-sm text-glow-sm mb-4">${latestPost.date}</p>
                    <p class="mb-4 text-glow-sm flex-grow">
                        ${latestPost.content.length > 150 
                            ? latestPost.content.substring(0, 150) + '...' 
                            : latestPost.content}
                    </p>
                    <a href="blog.html" class="retro-button inline-block self-start">Read More</a>
                `;
            } else {
                container.innerHTML = `
                    <h3 class="text-xl mb-1 text-glow">Welcome to My Blog</h3>
                    <p class="mb-4 text-glow-sm flex-grow">No posts yet. Check back soon!</p>
                    <a href="blog.html" class="retro-button inline-block self-start">Visit Blog</a>
                `;
            }
        }

        // Initialize latest post when page loads
        document.addEventListener('DOMContentLoaded', displayLatestPost);
